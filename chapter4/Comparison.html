<html>
    <script>
        let a = 2;
        let b = "3";
        console.log("2 > '3' ", a > b);
        console.log("2 < '3' ", a < b);
        console.log("null < '3' ", null < '3');
        console.log("undefined < '3' ", undefined < '3');

        console.log("'a' < 'b' ", 'a' < 'b');
    </script>
</html>
