<html>
    <script>
        let a = 10;
        let b = a;
        b++;
        console.log("A ",a);
        console.log("b ",b);

        let obj = {
            value : 10
        };
        let obj2 = obj;

        obj2.value++;
        console.log("Obj ",obj);
        console.log("Obj2 ",obj2);

        obj2 = {
            value :3
        };
        obj2.value ++;
        console.log("Obj ",obj);
        console.log("Obj2 ",obj2);
    </script>
</html>
