<html>
    <script>
        let a = 15;
        let b = 3;

        console.log(`${a} + ${b}`, a + b);
        console.log(`${a} - ${b}`, a - b);
        console.log(`${a} * ${b}`, a * b);
        console.log(`${a} / ${b}`, a / b);

        let c = 10;
        c += 20;
        console.log("C ",c);
    </script>
</html>
