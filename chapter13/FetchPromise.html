<html>
    <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))
      .then(data=>console.log('Data is ',data))

    let urls = ['https://jsonplaceholder.typicode.com/todos/1','https://jsonplaceholder.typicode.com/todos/2'];
    let promises = urls.map(url=>fetch(url)
                                .then(response=>response.json())
                                );
    Promise.all(promises)
            .then(jsons=> console.log('JSONs ',jsons));

    urls = ['https://jsonplaceholder.typicode.com/todos/1','https://jsonplaceholder.typicode1.com/todos/2'];
    promises = urls.map(url=>fetch(url)
                                .then(response=>response.json())
                                );
    Promise.all(promises)
            .then(jsons=> console.log('Promise 2 ',jsons));
    </script>
</html>
