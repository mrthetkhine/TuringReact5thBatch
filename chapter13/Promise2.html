<html>
    <script>
        function getAsyncData()
        {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('Data return');
                    resolve(10);
                },1000);
            });
            
        }
        console.log('Before async data');
        getAsyncData().then(data=>console.log('Data get ',data));
        console.log('After async data');
    </script>
</html>
